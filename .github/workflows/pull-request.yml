name: Test Pull Request
on:
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.4.0

      - name: Test image
        uses: docker/build-push-action@v3.1.1
        with:
          target: test
          push: false
